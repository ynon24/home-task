# k8s/services/service-a/networkpolicy.yaml
# Updated Service A NetworkPolicy with Redis access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-service-a-to-b  # Keep your existing name
  namespace: service-a
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow traffic within service-a namespace (your existing rule)
  - to:
    - namespaceSelector:
        matchLabels:
          name: service-a
  # âœ… NEW: Allow connection to Redis
  - to:
    - namespaceSelector:
        matchLabels:
          name: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS resolution (your existing rule)
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow external HTTP/HTTPS for Bitcoin APIs (your existing rule)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443